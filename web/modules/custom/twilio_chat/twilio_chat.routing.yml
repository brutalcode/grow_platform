
twilio_chat.twilio_security_form:
  path: '/admin/config/twilio_chat/twiliosecurity'
  defaults:
    _form: '\Drupal\twilio_chat\Form\TwilioSecurityForm'
    _title: 'TwilioSecurityForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


twilio_chat.twilio_controller_token:
  path: '/twilio_chat/token'
  defaults:
    _controller: '\Drupal\twilio_chat\Controller\TwilioController::token'
    _title: 'token'
  requirements:
    _permission: 'access content'
